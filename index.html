<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZSkins</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script>
        var toggle = 1
        function togglefunction() {
            if(toggle == 1) {
                document.getElementById("nav-toggle").className = "nav-toggle is-active";
                document.getElementById("nav-menu").className = "nav-right nav-menu is-active";
                toggle = 0;
            }
            else {
                document.getElementById("nav-toggle").className = "nav-toggle";
                document.getElementById("nav-menu").className = "nav-right nav-menu";
                toggle = 1;
            }
        }
    </script>


</head>
<body>
<nav class="nav">
    <div id="navcolor" class="nav-left">
        <a class="nav-item is-brand" href="#">
            <img id="logoezskins" src="logo/logo.png" alt="Bulma logo">
        </a>
    </div>

    <div id="navcolor" class="nav-center">
        <a class="nav-item" href="https://github.com/Thomas-X/EZSkins" target="_blank">
      <span class="icon">
        <i id="githubicon" class="fa fa-github fa-inverse"></i>
      </span>
        </a>
    </div>

    <span id="nav-toggle" class="nav-toggle" onclick="togglefunction()">
        <span id="spans"></span>
        <span id="spans"></span>
        <span id="spans"></span>
    </span>



    <div id="nav-menu" class="nav-right nav-menu" style="padding-right: 20px;">
        <a id="navitemcolor" class="nav-item" href="#">
            Home
        </a>
        <a id="navitemcolor" class="nav-item" href="#">
            Shop
        </a>
        <a id="navitemcolor" class="nav-item" href="#">
            News
        </a>
        <a id="navitemcolor" class="nav-item" href="#">
            FAQ
        </a>
        <a id="navitemcolor" class="nav-item" href="#">
            Contact
        </a>


    </div>
</nav>

        <img class="img1" src="img/slider/cyrex.png">
        <img class="img2" src="img/slider/dragonking.png">
        <img class="img3" src="img/slider/dragonlore.png">
        <img class="img4" src="img/slider/fireserpent.png">
        <img class="img5" src="img/slider/howl.png">
        <img class="img6" src="img/slider/vulcan.png">
        <img class="img7" src="img/slider/cyrex.png">
    </figure>
    <a id="button" class="button is-danger is-medium">BUY NOW!1!1!!</a>
</div>


</body>
</html>
